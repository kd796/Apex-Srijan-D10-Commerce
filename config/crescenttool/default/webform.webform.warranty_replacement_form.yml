              view_name: product_entity_autocomplete
              display_name: entity_reference_1
              arguments: {  }
          '#required': true
        product_image:
          '#type': webform_image_file
          '#title': 'Send us a photo'
          '#required': true
          '#required_error': Required
          '#max_filesize': '5'
          '#sanitize': true
        receipt_image:
          '#type': webform_image_file
          '#title': 'Feel free to upload a copy of your receipt'
          '#max_filesize': '5'
          '#sanitize': true
        message:
          '#type': textarea
          '#title': Message
          '#required': true
          '#required_error': Required
        purchased_from:
          '#type': textfield
          '#title': 'Where did you purchase this item from?'
        button_next:
          '#type': webform_markup
          '#wrapper_attributes':
            class:
              - 'form-input-file-next-button button form-submit'
          '#markup': Next
    personal_information_wrapper:
      '#type': container
      '#attributes':
        class:
          - 'component-accordion-item form-accordion-item-personal-information'
      warranty_personal_information:
        '#type': webform_markup
        '#wrapper_attributes':
          class:
            - component-accordion-item__title
        '#markup': 'Personal Information'
      personal_information:
        '#type': container
        '#attributes':
          class:
            - 'component-accordion-item__content block-webform'
        first_name:
          '#type': textfield
          '#title': 'First Name'
          '#required': true
          '#required_error': Required
        last_name:
          '#type': textfield
          '#title': 'Last Name'
          '#required': true
          '#required_error': Required
        email_address:
          '#type': email
          '#title': 'Email Address'
          '#required': true
          '#required_error': Required
        phone_number:
          '#type': tel
          '#title': 'Phone Number'
          '#required': true
          '#required_error': Required
        address:
          '#type': webform_address
          '#title': Address
          '#required': true
          '#address__title': 'Street Address'
          '#address__required': true
          '#address_2__access': false
          '#city__title': City
          '#city__required': true
          '#state_province__required': true
          '#postal_code__title': 'Zip/Postal Code'
          '#postal_code__required': true
          '#country__access': false
