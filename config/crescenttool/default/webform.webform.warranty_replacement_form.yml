elements: "'#attributes':\n  class:\n    - webform-accordion\nwarranty_container:\n  '#type': container\n  '#attributes':\n    class:\n      - component-accordion__content\n  product_information_wrapper:\n    '#type': container\n    '#attributes':\n      class:\n        - 'component-accordion-item component-accordion-item--open'\n    warranty_product_information:\n      '#type': webform_markup\n      '#wrapper_attributes':\n        class:\n          - component-accordion-item__title\n      '#markup': 'Product Information'\n    product_information:\n      '#type': container\n      '#attributes':\n        class:\n          - 'component-accordion-item__content block-webform'\n        style: component-accordion-item__content\n      item_number:\n        '#type': textfield\n        '#title': 'Item Number'\n      product_image:\n        '#type': webform_image_file\n        '#title': 'Product Image'\n        '#required': true\n        '#required_error': Required\n        '#max_filesize': '5'\n        '#sanitize': true\n      receipt_image:\n        '#type': webform_image_file\n        '#title': 'Receipt Image'\n        '#max_filesize': '5'\n        '#sanitize': true\n      message:\n        '#type': textarea\n        '#title': Message\n        '#required': true\n        '#required_error': Required\n      purchased_from:\n        '#type': textfield\n        '#title': 'Where did you purchase this item from?'\n      button_next:\n        '#type': webform_markup\n        '#wrapper_attributes':\n          class:\n            - 'form-input-file-next-button button form-submit'\n        '#markup': Next\n  personal_information_wrapper:\n    '#type': container\n    '#attributes':\n      class:\n        - 'component-accordion-item form-accordion-item-personal-information'\n    warranty_personal_information:\n      '#type': webform_markup\n      '#wrapper_attributes':\n        class:\n          - component-accordion-item__title\n      '#markup': 'Personal Information'\n    personal_information:\n      '#type': container\n      '#attributes':\n        class:\n          - 'component-accordion-item__content block-webform'\n      first_name:\n        '#type': textfield\n        '#title': 'First Name'\n        '#required': true\n        '#required_error': Required\n      last_name:\n        '#type': textfield\n        '#title': 'Last Name'\n        '#required': true\n        '#required_error': Required\n      email_address:\n        '#type': email\n        '#title': 'Email Address'\n        '#required': true\n        '#required_error': Required\n      phone_number:\n        '#type': tel\n        '#title': 'Phone Number'\n        '#required': true\n        '#required_error': Required\n      address:\n        '#type': webform_address\n        '#title': Address\n        '#required': true\n        '#address__title': 'Street Address'\n        '#address__required': true\n        '#address_2__access': false\n        '#city__title': City\n        '#city__required': true\n        '#state_province__title': State\n        '#state_province__required': true\n        '#postal_code__title': 'Zip Code'\n        '#postal_code__required': true\n        '#country__required': true\n      warranty_and_privacy_policy:\n        '#type': checkbox\n        '#title': 'I agree to the GEARWRENCH Warranty and Privacy Policy'\n        '#required': true\n        '#required_error': Required\n        '#wrapper_attributes':\n          class:\n            - form-checkboxes\n      email_opt_in:\n        '#type': checkbox\n        '#title': 'Subscribe to GEARWRENCH email distribution list'\n        '#wrapper_attributes':\n          class:\n            - form-checkboxes\n      actions:\n        '#type': webform_actions\n        '#title': 'Submit button(s)'"
