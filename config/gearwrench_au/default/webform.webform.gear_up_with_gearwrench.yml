elements: |-
  product_model_number:
    '#type': textfield
    '#title': 'Product Model Number'
    '#required': true
    '#required_error': Required
    '#states':
      visible:
        - ':input[name="select_type"]':
            value: 'Product Feedback'
        - or
        - ':input[name="select_type"]':
            value: 'Product Technical Question'
        - or
        - ':input[name="select_type"]':
            value: 'Warranty/Replacement Parts/Repair'
