    '#type': webform_name
    '#title': 'First Name'
    '#required': true
    '#title__access': false
    '#first__title': 'First Name'
    '#first__required': true
    '#middle__access': false
    '#last__access': false
    '#suffix__access': false
    '#degree__access': false
  last_name:
    '#type': webform_name
    '#title': 'Last Name'
    '#required': true
    '#title__access': false
    '#first__access': false
    '#middle__access': false
    '#last__title': 'Last Name'
    '#last__required': true
    '#suffix__access': false
    '#degree__access': false
  email_address:
    '#type': email
    '#title': 'Email Address'
    '#required': true
    '#pattern': '(?:[a-z0-9!#$%&''*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&''*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])'
    '#pattern_error': 'Invalid email entered.'
  address:
    '#type': webform_address
    '#title': Address
    '#required': true
    '#address__required': true
    '#address_2__access': false
    '#city__required': true
    '#state_province__required': true
    '#country__required': true
  phone_number:
    '#type': tel
    '#title': 'Phone Number'
  upload_receipt:
    '#type': webform_image_file
    '#title': 'Upload Receipt'
  proof_of_apprenticeship:
    '#type': webform_document_file
    '#title': 'Proof of Apprenticeship'
