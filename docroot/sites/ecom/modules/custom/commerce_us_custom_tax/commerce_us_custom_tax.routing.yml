commerce_us_custom_tax.import_form:
  path: '/admin/import-tax'
  defaults:
    _form: '\Drupal\commerce_us_custom_tax\Form\TaxImportForm'
    _title: 'Import Tax'
  requirements:
    _permission: 'administer site configuration'

commerce_us_custom_tax.ajax_controller:
  path: '/search/zipcode'
  defaults:
    _controller: '\Drupal\commerce_us_custom_tax\Controller\UsTaxDataAjaxController::sendCountyData'
    _title: 'UsTaxData AjaxController'
  requirements:
    _permission: 'access content'

commerce_us_custom_tax.state_city:
  path: '/get-cities'
  defaults:
    _controller: '\Drupal\commerce_us_custom_tax\Controller\UsTaxDataAjaxController::getCity'
    _title: 'State based city callback'
  requirements:
    _permission: 'access content'
  options:
    _json_error_response: TRUE