id: cleco_product_media_de
label: Product Media asset migration for Language DE
migration_group: cleco
source:
  constants:
    uid_root: 1
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls: 'public://import/pim_data/pim_export_with_schema_de.xml'
  namespaces:
    stibo: "http://www.stibosystems.com/step"
  item_selector: //Assets/Asset
  fields:
    - name: asset_id
      label: Asset ID
      selector: '@ID'
    - name: asset_usertype_id
      label: Asset UserTypeID
      selector: '@UserTypeID'
    - name: asset_name
      label: Asset Name
      selector: Name
    - name: remote_product_specifications
      label: Product Specifications
      selector: Values
    - name: remote_product_upc
      label: Product UPC
      selector: Values
    - name: remote_product_languages
      label: Product Download languages
      selector: Values
    - name: asset_values
      label: Asset_values
      selector: Values
  ids:
    asset_id:
      type: string
process:
  bundle:
    plugin: cleco_get_media_type
    source: asset_usertype_id
    notification_logfile: public://import/pim_data/logs/product_media_notification_de.txt
  name:
    plugin: skip_on_empty
    method: row
    source: asset_id
  status:
    plugin: default_value
    default_value: 1
  uid: constants/uid_root
  langcode:
    plugin: default_value
    default_value: de
  field_language:
    plugin: cleco_set_downloads_languages
    source: remote_product_languages
    attribute: ATT664878

  # Process for PDF only.
  field_media_file:
    plugin: cleco_get_product_images
    get_type: fid
    source: asset_id
    process_pdf : 1
    langcode: de
    media_type: pdf
    level: asset
    notification_logfile: public://import/pim_data/logs/product_media_notification_de.txt
    process_params:
      bundle: product_downloads
      source: bundle
      from: destination
    params:
      asset_id: asset_id
      asset_name: asset_name
      user_type_id: asset_usertype_id

  # Process for image media for pdf only.
  field_listing_image:
    plugin: cleco_get_product_images
    get_type: mid
    source: asset_id
    process_pdf : 1
    langcode: de
    media_type: image
    level: asset
    notification_logfile: public://import/pim_data/logs/product_media_notification_de.txt
    process_params:
      bundle: product_downloads
      source: bundle
      from: destination
    params:
      asset_id: asset_id
      asset_name: asset_name
      user_type_id: asset_usertype_id
  
  # Process file for Image Media only.
  field_media_image:
    plugin: cleco_get_product_images
    get_type: fid
    source: asset_id
    process_image : 1
    langcode: de
    media_type: image
    level: asset
    notification_logfile: public://import/pim_data/logs/product_media_notification_de.txt
    process_params:
      bundle: image
      source: bundle
      from: destination
    params:
      asset_id: asset_id
      asset_name: asset_name
      user_type_id: asset_usertype_id
destination:
  plugin: 'entity:media'
  default_bundle: 'media'

