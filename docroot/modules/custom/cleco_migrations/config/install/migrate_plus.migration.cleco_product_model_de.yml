id: cleco_product_model_de
label: Product Model content migration for language de
migration_group: cleco
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls: 'public://import/pim_data/pim_export_with_schema_de.xml'
  namespaces:
    stibo: "http://www.stibosystems.com/step"
  item_selector: //Product[@UserTypeID="SKU"]
  fields:
    - name: remote_sku
      label: SKU
      selector: '@ID'
    - name: remote_name
      label: Product Model Name
      selector: Name
    - name: remote_product_specifications
      label: Product Specifications
      selector: Values
    - name: remote_product_upc
      label: Product UPC
      selector: Values
    - name: remote_table_sort_order
      label: Table Sort Order
      selector: Values
    - name: remote_web_display_sort_order
      label: Web Display Sort Order
      selector: Values

  ids:
    remote_sku:
      type: string
process:
  title:
    plugin: skip_on_empty
    method: row
    source: remote_name
  type: 
    plugin: default_value
    default_value: product_model
  status:
    plugin: default_value
    default_value: 1
  # Product Specifications
  product_specifications_array:
    plugin: cleco_create_product_specifications
    source: remote_product_specifications
    langcode: de
    parent_migration_id: cleco_product_specifications_de
    migration_id: cleco_product_specifications_list
    # allowed_attributes is populated/fetched from get_predefined_attributelist
    get_predefined_attributelist: 1

  field_model_specification:
    plugin: sub_process
    source: '@product_specifications_array'
    include_source: true
    process:
      vocabulary_id: vid
      target_id: target_id
  langcode:
    plugin: default_value
    default_value: de
  field_upc:
    plugin: apex_get_attribute_value
    source: remote_product_upc
    attribute: ATT539
  field_sr_number:
    plugin: apex_get_attribute_value
    source: remote_table_sort_order
    attribute: "Table Sort Order"
  field_web_display_sort_order:
    plugin: apex_get_attribute_value
    source: remote_web_display_sort_order
    attribute: ATT15738
destination:
  plugin: 'entity:node'
  bundle: product_model
