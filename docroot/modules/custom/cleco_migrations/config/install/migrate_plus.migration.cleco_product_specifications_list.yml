id: cleco_product_specifications_list
label: Product Specifications list for all languages
migration_group: cleco
source:
  constants:
    DESCRIPTION_PREFIX: 'PIM Attribute ID'
    TEXT: ' |~| '
    WEIGHT: 0
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'public://import/pim_data/pim_export_with_schema.xml'
  namespaces:
    stibo: "http://www.stibosystems.com/step"
  item_selector: /STEP-ProductInformation/AttributeList/Attribute
  fields:
    -
      name: remote_term_id
      label: ID
      selector: '@ID'
    -
      name: remote_term_name
      label: Term Name
      selector: Name
    - name: skip_record
      label: Skip Record
      selector: skip_record
  ids:
    remote_term_id:
      type: string
process:
  # No term will migrate. Only structure for migration will be created.
  skip:
    plugin: skip_on_empty
    method: row
    source: skip_record

destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: sample
migration_dependencies: {}
