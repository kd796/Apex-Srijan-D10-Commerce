# Migration configuration for cleco_product_category_pages content.
id: cleco_product_category_pages_level_two
label: Cleco Product Listing Pages - Level Two
migration_group: cleco
source:
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'public://import/pim_data/pim_export_with_schema.xml'
  namespaces:
    stibo: "http://www.stibosystems.com/step"
  item_selector: /STEP-ProductInformation/Classifications/Classification/Classification/Classification/Classification[@UserTypeID="Web Level 1"]
  fields:
    - name: remote_id
      label: ID
      selector: '@ID'
    - name: remote_name
      label: Classification Name
      selector: Name
    - name: remote_classification
      label: Classification
      selector: ../Classification
  ids:
    remote_id:
      type: string
process:
  field_classification_id:
    plugin: skip_on_value
    not_equals: true
    source: remote_id
    method: row
    value:
      # Parent: W1_877094 Name: Drilling & Riveting
      - W2_877104
      - W2_877106
      - W2_877107
      - W2_877108

      # Parent: W1_877095 Name: Material Removal
      - W2_877109
      - W2_877110
      - W2_877112
      - W2_877113

      # Parent: W1_877093 Name: Assembly Tools
      - W2_877096
      - W2_877097
      - W2_877098
      - W2_877099
      - W2_877100
      - W2_877101
      - W2_877102
      - W2_877103

  type:
    plugin: default_value
    default_value: product_category
  title: remote_name
  sticky: constants/bool_0
  promote: constants/bool_1
  uid: constants/uid_root
  name:
    plugin: skip_on_empty
    method: row
    source: remote_name
  # Product Classifications
  product_classifications_array:
    plugin: apex_get_product_classification_children
    source: remote_classification
  field_product_classifications:
    plugin: sub_process
    source: '@product_classifications_array'
    include_source: true
    process:
      vocabulary_id: vid
      target_id: target_id
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - cleco_product_classifications_level_two
  optional:
    - cleco_product_classifications_level_one
    - cleco_product_classifications_level_three
