ecom_azure_api.azure_config:
  path: '/admin/config/development/azure-config'
  defaults:
    _title: 'Azure settings'
    _form: 'Drupal\ecom_azure_api\Form\AzureConfigForm'
  requirements:
    _permission: 'administer ecom azure'
  options:
    _admin_route: 'true'
ecom_azure_api.preloginform:
  path: '/azure-login'
  defaults:
    _form: '\Drupal\ecom_azure_api\Form\PreLoginForm'
    _title: 'Pre Login Form'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'
ecom_azure_api.callback:
  path: '/azure-auth/callback'
  defaults:
    _controller: '\Drupal\ecom_azure_api\Controller\AzureAuthController::callback'
    _title: 'Azure Auth Callback'
  requirements:
    _permission: 'access content'
