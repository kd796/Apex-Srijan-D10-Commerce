services:
  # Drush commands
  at_common.product_download_service:
    class: Drupal\at_migrations\Commands\ProductDownloadService
    tags:
      - { name: drush.command }
  at_common.product_cleanup_service:
    class: Drupal\at_migrations\Commands\ProductsCleanupService
    arguments:
      - '@entity_type.manager'
      - '@logger.channel.cron'
    tags:
      -  { name: drush.command }