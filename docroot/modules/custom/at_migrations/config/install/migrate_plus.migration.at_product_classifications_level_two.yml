# Migration configuration for at_product_classifications content.
id: at_product_classifications_level_two
label: Product Classifications - Level Two
migration_group: at
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: simple_xml
  urls: 'public://import/pim_data/pim_export_with_schema.xml'
  namespaces:
    stibo: "http://www.stibosystems.com/step"
  item_selector: /STEP-ProductInformation/Classifications/Classification/Classification/Classification/Classification[@UserTypeID="Web Level 1"]
  fields:
    -
     name: remote_term_id
     label: ID
     selector: '@ID'
    -
      name: remote_term_name
      label: Term Name
      selector: Name
    -
      name: remote_parent_name
      label: Parent Term Name
      selector: 'parent::Classification'
    -
      name: term_description
      label: Parent Term Name
      selector: 'MetaData/Value[@AttributeID="Pro Landing Body"]'
    -
      name: term_position
      label: Term Position
      selector: 'MetaData/Value[@AttributeID="ATT15738"]'
  ids:
    remote_term_id:
      type: string
process:
  name:
    plugin: skip_on_empty
    method: row
    source: remote_term_name

  field_classification_id:
    plugin: skip_on_value
    not_equals: true
    source: remote_term_id
    method: row
    value:
      # Parent: Website_718104 Name: Drilling & Riveting
      - W1_718105
      - W1_718108
      - W1_718116
      - W1_728278

      # Parent: Website_718081 Name: Material Removal
      - W1_718082
      - W1_718083
      - W1_718084
      - W1_728279

      # Parent: Website_718028 Name: Assembly Tools
      - W1_727155
      - W1_718040
      - W1_718038
      - W1_727160
      - W1_727161
      - W1_718080
      - W1_718581
      - W1_728276
  'description/value': term_description
  'description/format':
    plugin: default_value
    default_value: full_html
  weight: 
    plugin: at_get_default_value
    source: term_position
    set_default_value: 1
    default_value: 0
  parent:
    -
      plugin: at_get_classification_parent_term
      source: remote_parent_name
      langcode: en
    -
      plugin: default_value
      default_value: 0
  langcode:
    plugin: default_value
    default_value: en
destination:
  plugin: entity:taxonomy_term
  default_bundle: product_classifications
migration_dependencies:
  required:
    - at_product_classifications_level_one
