# Migration configuration for gearwrench product sets.
id: gearwrench_product_sets
label: Products - Sets
migration_group: gearwrench
source:
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'public://import/pim_data/test-pim.xml'
  namespaces:
    stibo: "http://www.stibosystems.com/step"
  item_selector: /STEP-ProductInformation/Products/Product/Product
  fields:
    - name: remote_sku
      label: SKU
      selector: '@ID'
    - name: remote_name
      label: SKU Group
      selector: stibo:Name
    - name: remote_sku_group
      label: SKU Group
      selector: ../../Product
    - name: remote_set
      label: Set?
      selector: '@UserTypeID'
    - name: remote_set_components
      label: Set Components
      selector: ../Product
    - name: remote_product_specifications
      label: Product Specifications
      selector: stibo:Values
    - name: remote_product_features
      label: Product Features
      selector: ../Values
    - name: remote_product_classifications
      label: Product Classifications
      selector: ../../Product
    - name: remote_product_upc
      label: Product UPC
      selector: stibo:Values
    - name: remote_product_long_description
      label: Product Long Description
      selector: stibo:Values
    - name: remote_sku_overview
      label: SKU Overview
      selector: ../Values
    - name: remote_listing_image
      label: Listing Image
      selector: ../../Product
    - name: remote_product_images
      label: Product Images
      selector: ../../Product
  ids:
    remote_sku:
      type: string
process:
  # Basic Info
  type:
    plugin: default_value
    default_value: product
  title: remote_name
  sticky: constants/bool_0
  promote: constants/bool_1
  uid: constants/uid_root
  'body/value':
    plugin: get_sku_group_attribute_value
    source: remote_sku_overview
    attribute: ATT17711
  'body/format':
    plugin: default_value
    default_value: basic_html
  field_sku: remote_sku
  field_sku_group:
    plugin: get_id_attribute
    source: remote_sku_group
  field_long_description:
    plugin: get_attribute_value
    source: remote_product_long_description
    attribute: ATT921
  field_upc:
    plugin: get_attribute_value
    source: remote_product_upc
    attribute: ATT539
  # Set Info
  field_set:
    plugin: determine_set_status
    source: remote_set
  listing_image:
    source: remote_listing_image
    plugin: get_media_images
    image_type: listing_image
  'field_media/target_id':
    plugin: migration
    migration: gearwrench_image_media
    source: '@listing_image'
  'field_image/alt': '@listing_image'
  # Set Components
  set_components_array:
    plugin: get_set_components
    source: remote_set_components
  field_set_components:
    plugin: sub_process
    source: '@set_components_array'
    include_source: true
    process:
      target_id: target_id
  # Set Content Text
  field_set_content:
    plugin: get_attribute_value
    source: remote_set_contents
    attribute: ATT921
  # Product Specifications
  product_specifications_array:
    plugin: create_unique_term
    source: remote_product_specifications
  field_product_specifications:
    plugin: sub_process
    source: '@product_specifications_array'
    include_source: true
    process:
      vocabulary_id: vid
      target_id: target_id
  # Copy Points
  product_features_array:
    plugin: get_product_features_array
    source: remote_product_features
  field_product_features:
    plugin: sub_process
    source: '@product_features_array'
    include_source: true
    process:
      value: copy_point
  # Product Classifications
  product_classifications_array:
    plugin: get_classifications_array
    source: remote_product_classifications
  field_product_classifications:
    plugin: sub_process
    source: '@product_classifications_array'
    include_source: true
    process:
      vocabulary_id: vid
      target_id: target_id
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - gearwrench_products
