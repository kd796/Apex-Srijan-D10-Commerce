# Migration configuration for gearwrench_product_category_pages content.
id: gearwrench_product_category_pages_level_three
label: Gearwrench Product Listing Pages - Level Three
migration_group: gearwrench
source:
  constants:
    bool_0: 0
    bool_1: 1
    uid_root: 1
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  urls: 'public://import/pim_data/pim_export_with_schema.xml'
  namespaces:
    stibo: "http://www.stibosystems.com/step"
  item_selector: /STEP-ProductInformation/Classifications/Classification/Classification/Classification/Classification/Classification/Classification[@UserTypeID="Web Level 3"]
  fields:
    - name: remote_id
      label: ID
      selector: '@ID'
    - name: remote_name
      label: Classification Name
      selector: Name
  ids:
    remote_id:
      type: string
process:
  field_classification_id:
    plugin: skip_on_value
    not_equals: true
    source: remote_id
    method: row
    value:
      - W3_735405
      - W3_735403
      - W3_735402
      - W3_735407
      - W3_735404
      - W3_735408
      - W3_735409
      - W3_735410
      - W3_735411
      - W3_714195
      - W3_714196
      - W3_714197
      - W3_714199
      - W3_714200
      - W3_714201
      - W3_16160
      - W3_16161
      - W3_16163
      - W3_16128
      - W3_16138
      - W3_736552
      - W3_16141
      - W3_736555
      - W3_16146
      - W3_16145
      - W3_736554
  type:
    plugin: default_value
    default_value: product_category
  title: remote_name
  sticky: constants/bool_0
  promote: constants/bool_1
  uid: constants/uid_root
  name:
    plugin: skip_on_empty
    method: row
    source: remote_name
  # Product Classifications
  product_classifications_array:
    plugin: apex_get_all_product_classifications
    source: remote_name
    depth: 2
  field_product_classifications:
    plugin: sub_process
    source: '@product_classifications_array'
    include_source: true
    process:
      vocabulary_id: vid
      target_id: target_id
destination:
  plugin: entity:node
migration_dependencies: {}
