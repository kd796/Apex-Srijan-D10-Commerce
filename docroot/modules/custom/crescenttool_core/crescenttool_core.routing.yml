crescenttool_core.set_default_listing_image:
  path: '/admin/config/crescenttool-core/set-default-listing-image'
  defaults:
    _form: '\Drupal\crescenttool_core\Form\SetDefaultListingImage'
  requirements:
    _permission: 'administer nodes'
crescenttool_core.set_default_listing_image_process:
  path: '/admin/config/crescenttool-core/set-default-listing-image/process'
  defaults:
    _controller: '\Drupal\crescenttool_core\Controller\SetDefaultListingImage::process'
    _title: 'Set default listing images on products'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
