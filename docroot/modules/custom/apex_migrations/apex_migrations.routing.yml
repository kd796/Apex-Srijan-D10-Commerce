apex_migrations.pim_upload:
  path: '/admin/config/development/apex_pim_upload'
  defaults:
    _form: '\Drupal\apex_migrations\Form\PimFileUpdateForm'
    _title: 'Apex PIM file upload'
  requirements:
    _permission: 'administer site configuration'

apex_migrations.product_download:
  path: '/admin/config/development/apex_product_download'
  defaults:
    _form: '\Drupal\apex_migrations\Form\ProductDownloadServiceForm'
    _title: 'Apex Product Download Settings'
  requirements:
    _permission: 'administer site configuration'
