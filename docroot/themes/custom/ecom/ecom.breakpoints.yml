ecom.mobile:
  label: Mobile
  mediaQuery: 'all and (max-width: 766.9px)'
  weight: 1
  multipliers:
    - 1x

ecom.tablet:
  label: Tablet
  mediaQuery: 'all and (min-width: 766.9px) and (max-width: 959px)'
  weight: 2
  multipliers:
    - 1x

ecom.desktop:
  label: Desktop
  mediaQuery: 'all and (min-width: 959px) and (max-width: 1366px)'
  weight: 3
  multipliers:
    - 1x

ecom.large:
  label: Extra Large
  mediaQuery: 'all and (min-width: 1366px)'
  weight: 4
  multipliers:
    - 1x