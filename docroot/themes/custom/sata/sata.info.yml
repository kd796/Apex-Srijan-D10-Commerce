name: SATA Universal Base Theme.
type: theme
base theme: bazo
description: A D9 theme for the SATA sites.
package: ATG
core: 8.x
core_version_requirement: ^8 || ^9
logo: icons/logo.svg
libraries:
  - sata/global
libraries-extend:
  webform/webform.element.flexbox:
    - sata/webform-flexbox

regions:
  page_top: 'Page top'
  utility_area: 'Utility Area'
  header: 'Header'
  pre_content: 'Pre-content'
  content: Content
  post_content: 'Post-content'
  footer_first: 'Footer: First'
  footer_second: 'Footer: Second'
  page_bottom: 'Page bottom'
