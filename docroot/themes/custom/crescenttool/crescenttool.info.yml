name: Crescenttool
type: theme
base theme: bazo
description: A D9 theme for Crescenttool.
package: ATG
core_version_requirement: ^9 || ^10
logo: icons/logo.svg
libraries:
  - crescenttool/global
libraries-extend:
  webform/webform.element.flexbox:
    - crescenttool/webform-flexbox

regions:
  page_top: 'Page top'
  header: 'Header'
  pre_content: 'Pre-content'
  content: Content
  post_content: 'Post-content'
  footer_first: 'Footer: First'
  footer_second: 'Footer: Second'
  page_bottom: 'Page bottom'
